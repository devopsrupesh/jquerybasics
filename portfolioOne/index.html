<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax | Jquery</title>
    <script src="js/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>

    <div id="loader"></div>
    
    <div class="container">
        <div class="row" id="quoteList">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <table class="table table-striped" id="quoteData"></table>
            </div>
        </div>

        <div class="row mt-5 justify-content-center" id="quoteDetails">
            <div class="col-xl-10 col-lg-10 col-md-12 col-sm-12">
                <div class="alert alert-success" role="alert">
                    <h4 class="alert-heading" id="id"></h4>
                    <p id="quote"></p>
                    <hr>
                    <p class="mb-0" id="author"></p>
                </div>
                <div class="">
                    <button class="btn btn-outline-secondary" onclick="redirectHome()">Home</button>
                </div>
            </div>            
        </div>
    </div>

    <script src="js/custom.js"></script>
</body>
</html>
